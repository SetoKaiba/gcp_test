plugins {
    id 'java'
    id 'application'
    id 'org.graalvm.buildtools.native' version '0.9.28'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation platform("com.google.cloud:libraries-bom:${librariesBomVersion}")
    implementation 'com.google.cloud:google-cloud-storage'
    implementation 'com.google.cloud:google-cloud-vertexai'
//    implementation "com.google.cloud:google-cloud-vertexai:${googleCloudVertexAiVersion}"

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'MultimodalMultiImage'
}

tasks.register("print") {
    doLast {
        println "JAVA_HOME = " + System.env['JAVA_HOME']
    }
}